<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Train Scheduler</title>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
  	<div class="container">

  		<div class="jumbotron">
		    <h1 class="display-3">Train Scheduler</h1>
		    <p class="lead"></p>
		    <table class="table table-inverse" >
		      <thead>
		        <tr>
		          <th>Train Name</th>
		          <th>Destination</th>
		          <th>First Time</th>
		          <th>Frequency(min)</th>
		          <th>Next Arrival</th>
		          <th>Minutes Away</th>
		        </tr>
		      </thead>
		      <tbody id="body">
		      </tbody>
		    </table>
		    <p></p>
		</div>

		<!-- Add train -->
	    <div class="row">
	      <div class="col-lg-12">
	        <div class="panel panel-default">
	          <div class="panel-heading">
	            <h3 class="panel-title">Add Train</h3>
	          </div>
	          <div class="panel-body">
	            <form>
	              <div class="form-group">
	                <label for="train-name">Train Name</label>
	                <input class="form-control" id="train-name" type="text">
	              </div>
	              <div class="form-group">
	                <label for="destination">Destination</label>
	                <input class="form-control" id="destination" type="text">
	              </div>
	              <div class="form-group">
	                <label for="first-train">First Train (HH:MM - Military Time)</label>
	                <input class="form-control" id="first-train" type="text">
	              </div>
	              <div class="form-group">
	                <label for="frequency">Frequency</label>
	                <input class="form-control" id="frequency" type="text">
	              </div>
	              <button class="btn btn-primary" id="add-train" type="submit">Add Train</button>
	            </form>
	          </div>
	        </div>
	      </div>
	    </div>
	</div>


	
	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/
	firebase.js"></script>
	<!-- moment -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"> </script>
	<!-- cw js -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
